<h2>Hani</h2>
<p>Ahn Hee-yeon (Hangul: 안희연; born May 1, 1992), professionally known as Hani, is a Korean singer and entertainer. She is known as a member of the South Korean girl group EXID and its subgroup, SoljiHani (formerly known as Dasoni (Hangul: 다소니)).
